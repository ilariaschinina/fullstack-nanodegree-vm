<!-- Header -->
{% include 'snippets/head.html' %}

<body>

    <!-- Sidebar -->
    {% include 'snippets/sidebar.html' %}

    <!-- Page Content -->
    <div style="margin-left:25%">

        {% include 'snippets/topbanner.html' %}

        <div class="w3-container">
            <h2>Edit {{item.title}}</h2>


            <form action= "#" method="POST">

                <p>Edit title:</p>
                <input type="text" size="30" name="title" placeholder="{{item.title}}">

                <p>Edit author:</p>
                <input type="text" size="30" name="author" placeholder="{{item.author}}">

                <p>Edit description:</p>
                <input type="text" size="60" name="description" placeholder="{{item.description}}"><br><br>
                <input class="button" type="submit" value="Edit">
                <a class="button" href="/category/{{category.id}}/list/{{item.id}}">Cancel</a>
            </form>
    </div>
</body>
